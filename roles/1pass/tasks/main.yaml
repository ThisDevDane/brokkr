---
- name: Add 1Password apt repository
  block:
    - name: Add key
      ansible.builtin.get_url:
        url: https://downloads.1password.com/linux/keys/1password.asc
        dest: /etc/apt/trusted.gpg.d/1password.asc

    - name: Add repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/1password.asc] https://downloads.1password.com/linux/{{ ansible_distribution }}/amd64 stable main
        state: present

- name: Install op
  ansible.builtin.package:
    name:
      - 1password-cli
    state: latest
  become: yes
