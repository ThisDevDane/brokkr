---
- name: Set sudo 
  ansible.builtin.copy:
    content: "{{ansible_env.USER}} ALL=(ALL) NOPASSWD:ALL"
    dest: /etc/sudoers.d/10-brokkr
  become: yes

- name: Install
  ansible.builtin.package:
    name:
      - jq
      - curl
      - dnsutils
      - nmap
      - net-tools
      - p7zip-full
    state: latest
  become: yes
