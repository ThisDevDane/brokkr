---
- hosts: localhost
  connection: local

  vars:
    is_wsl: "{% if ansible_env.WSL_DISTRO_NAME is defined %}true{% else %}false{%endif%}"

  roles:
    - role: system
    - role: git
    - role: zsh
    - role: oh-my-zsh
    - role: docker
      when: is_wsl|default(false)|bool == false
    - role: neovim
 

